<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <div class="container pt-5" id="app">
        <!-- <div class="card center">
             <h1>{{ title }}: {{ counter }}</h1>
             <div>
                <button class="btn primary" v-on:click="counter++">Добавить</button>
                <button class="btn danger" v-on:click="counter = counter - 1">Вычесть</button>
             </div>
        </div> -->
        <div class="card">
            <h1 :style="{
                color: inputValue.length === 0 ? 'darkred': 'green',
                fontSize: inputValue.length === 0 ? '1rem' : '2rem'
            }">{{ title }}</h1>
            <div class="form-control">
                <!--
                    <input
                        type="text" 
                        :placeholder="placeholderString" 
                        v-bind:value="inputValue"
                        @input="inputChangeHandler"
                        v-on:keypress.enter="addNewNote">

                        v-bind = :
                        v-on = @
                        синтаксис на выбор
                     -->
                     <input
                     type="text" 
                     :placeholder="placeholderString" 
                     v-model="inputValue"
                     v-on:keypress.enter="addNewNote">
            </div>
            <button class="btn" @click="addNewNote">Добавить</button>

            <hr />
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, idx) in notes">
                    <!-- <span :class="note.length > 5 ? 'primary' : 'bold'">({{ idx + 1 }}) {{ toUpperCase(note) }}</span> -->
                    <!-- <span :class="{
                        'primary': note.length < 5,
                        'bold': true
                    }">({{ idx + 1 }}) {{ toUpperCase(note) }}</span> -->
                    <span :class="['bold', {'primary':note.length > 5}]">({{ idx + 1 }}) {{ toUpperCase(note) }}</span>
                    <button class="btn danger" @click="removeNote(idx, $event)">Удалить</button>
                </li>
                <hr />
                <li>
                    <strong>Общее количество: {{notes.length}}</strong>
                </li>
                <li>
                    <strong>Двойное Общее количество: {{doubleCountComputed}}</strong>
                </li>
            </ul>
            <div v-else-if="notes.length === 0">Добавьте заметку</div>
            <div v-else>Заметок пока нет</div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
